<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="20" src="../assets/imgs/logo.png"> Cadimo Store
    </ion-title>
    <ion-buttons end>
      <button ion-fab mini end>
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col col-12>
      <ion-searchbar (click)="pesquisar()" placeholder="O que você procura?"> </ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-grid class="grid">
    <ion-row>
      <ion-slides autoplay="1000" loop="true" speed="3000">
        <ion-slide>
          <img src="../../assets/imgs/slide1.jpg">
        </ion-slide>
        <ion-slide>
          <img src="../../assets/imgs/slide2.jpg">
        </ion-slide>
        <ion-slide>
          <img src="../../assets/imgs/slide3.jpg">
        </ion-slide>

      </ion-slides>
    </ion-row>




    <ion-row class="categorias">
      <ion-col col-6>
        <img src="https://i2.wp.com/www.revistabula.com/wp/wp-content/uploads/2017/09/Livros-3.jpg?resize=610%2C350" />
        <p class="texto-sobre-img">Livros</p>
      </ion-col>
      <ion-col col-6>
        <img src="https://1.bp.blogspot.com/-KhWNu9NmTvk/WZOTNUNuhVI/AAAAAAAAGMw/NOyC91msmZU4otMN5WfqA_fpZ5OaLWcagCLcBGAs/s1600/electronic.jpg"
        />
        <p class="texto-sobre-img">Eletônicos</p>
      </ion-col>
      <ion-col col-6>
        <img src="https://static.vix.com/pt/sites/default/files/styles/large/public/bbr/video_game.jpg" />
        <p class="texto-sobre-img">Videogames</p>
      </ion-col>
      <ion-col col-6>
        <img src="https://fotos.vivadecora.com.br/decoracao-cozinha-americana-geladeira-preta-julianaconforto-13826-square_cover_xsmall.jpg"
        />
        <p class="texto-sobre-img">Casa</p>
      </ion-col>
      <ion-col col-6>
        <img src="https://englishlive.ef.com/pt-br/blog/wp-content/uploads/2016/08/papelaria-em-ingl%C3%AAs.jpg" />
        <p class="texto-sobre-img">Papelaria</p>
      </ion-col>
      <ion-col col-6>
        <img src="http://sensecoaching.com.br/wp-content/uploads/2017/04/artigo_100908.jpg" />
        <p class="texto-sobre-img">Ferramentas</p>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
